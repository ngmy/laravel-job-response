name: Test

on: [push, pull_request]

jobs:
  test:

    runs-on: ubuntu-24.04

    services:
      db:
        image: mysql:8.0
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h 127.0.0.1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          MYSQL_DATABASE: job_response
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      fail-fast: false
      matrix:
        php: ['8.1', '8.2', '8.3', '8.4']
        laravel: ['10', '11']
        exclude:
          - php: '8.1'
            laravel: '11'
          - php: '8.4'
            laravel: '10'

    name: PHP ${{ matrix.php }} + Laravel ${{ matrix.laravel }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: json, redis
          coverage: xdebug

      - name: Update Composer to latest version
        run: sudo composer self-update

      - name: Validate composer.json
        run: composer validate

      - name: Install Composer dependencies
        run: |
          composer install --no-interaction
          if [[ "${{ matrix.laravel }}" == '10' ]]; then
            composer update --no-interaction orchestra/testbench:^8.0 larastan/larastan:^2.6 --with-all-dependencies
          fi

      - name: Run tests
        run: |
          if [[ "${{ matrix.php }}" == '8.4' && "${{ matrix.laravel }}" == '11' ]]; then
            composer test-coverage
          else
            composer test
          fi

      - name: Upload coverage results to Coveralls
        if: matrix.php == '8.4' && matrix.laravel == '11'
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: vendor-bin/php-coveralls/vendor/bin/php-coveralls --coverage_clover=build/logs/clover.xml

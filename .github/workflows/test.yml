name: Test

on: [push, pull_request]

jobs:
  test:

    runs-on: ubuntu-20.04

    services:
      db:
        image: mysql:8.0
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h 127.0.0.1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          MYSQL_DATABASE: job_response
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      fail-fast: false
      matrix:
        php: ['8.1', '8.2']
        laravel: ['9', '10']

    name: PHP ${{ matrix.php }} + Laravel ${{ matrix.laravel }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up PHP ${{ matrix.php }}
        run: sudo update-alternatives --set php /usr/bin/php${{ matrix.php }}

      - name: Update Composer to latest version
        run: sudo composer self-update

      - name: Validate composer.json
        run: composer validate

      - name: Install Composer dependencies
        run: |
          composer install --no-interaction
          if [[ "${{ matrix.laravel }}" == '9' ]]; then
            composer update --no-interaction orchestra/testbench:^7.0 --with-all-dependencies
          fi

      - name: Run tests
        run: |
          if [[ "${{ matrix.php }}" == '8.2' && "${{ matrix.laravel }}" == '10' ]]; then
            composer test-coverage
          else
            composer test
          fi

      - name: Upload coverage results to Coveralls
        if: matrix.php == '8.2' && matrix.laravel == '10'
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: vendor-bin/php-coveralls/vendor/bin/php-coveralls --coverage_clover=build/logs/clover.xml
